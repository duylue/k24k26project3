<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="common :: myNavbar">
</div>
<div class="container">
  <form action="/product/save" method="post" th:object="${product}">
    <div class="mb-3">
      <input th:field="*{pid}" hidden>
      <label  class="form-label">product Name</label>
      <input th:field="*{pname}" placeholder="Enter Name">
    </div>
    <div class="form-group mb-3" style="width: 300px" >
      <select class="form-select" th:field="*{cid}" >
        <option th:each="c : ${listCategory}" th:value="${c.cid}" th:text="${c.cname}"></option>
      </select>
    </div>
    <div class="form-group mb-3" style="width: 300px" >
      <input type="text" th:field="*{price}">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>Q
