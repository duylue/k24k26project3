<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container" th:replace="common :: myNavbar">
</div>
<form class="d-flex" action="/product/find">
    <input class="form-control me-2" name="pname"  type="text" placeholder="Search" aria-label="Search" style="width: 200px;">
    <input class="form-control me-2" name="price"  type="text" placeholder="Search" aria-label="Search" style="width: 200px;">
    <button class="btn btn-outline-success" type="submit">Search</button>
</form>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">product name</th>
        <th scope="col">category</th>
        <th scope="col">price</th>
        <th scope="col">Detail</th>
        <th scope="col">Del</th>
    </tr>
    </thead>
    <tbody th:each="pro : ${list}">
    <tr>
        <td th:text="${pro.pid}"></td>
        <td th:text="${pro.pname}"></td>
        <td th:text="${pro.cid}"></td>
        <td th:text="${pro.price}"></td>
        <td ><a th:href="@{/product/profile(pid=${pro.pid})}">Profile</a></td>
        <td ><a th:href="@{/product/delete(pid=${pro.pid})}">delete</a></td>


    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
